<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        <script src="rock-paper-scissors.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>Warrior... choose a battle item.</header>
        <div id="weapon-container">
            <div class="container" id="hammer-container">
                <h1>Hammer</h1>
                <button class="weapons" id="hammer"><img src="images/hammer.jpg" alt="sword image"></button>
            </div>
            <div class="container" id="armor-container">
                <h1>Armor</h1>
                <button class="weapons" id="armor"><img src="images/armor.jpg" alt="armor image"></button>
            </div>
            <div class="container" id="spear-container">
                <h1>Spear</h1>
                <button class="weapons" id="spear"><img src="images/spear.jpg" alt="spear image"></button>
            </div>
        </div>

    </body>
</html>
